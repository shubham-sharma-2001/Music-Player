<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main_class">
        <div class="first_container">
            <h2 id="title">Yeh chand sa roshan chehra</h2>
            <h3 id="author">Mohammad Rafi</h3>
            <div class="image_container">
                <img src="image/audio-1.jpg" alt="img...">
            </div>
            <audio src="music/audio-1.mp3"></audio>

            <div class="music_control">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-circle-play" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const audio = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const title = document.getElementById("title");
        const author = document.getElementById("author");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");


        const songs = [
            {
                name : "audio-1",
                title: "Yeh chand sa roshan chehra",
                author: "Mohammad Rafi"
            },
            {
                name : "audio-2",
                title: "LOVER",
                author: "Diljit Singh"
            },
            {
                name : "audio-3",
                title: "Namo Namo",
                author: "Amit Trivedi"
            }
        ]


        let isPlaying = false

        const playMusic = ()=>{
            isPlaying=true;
            audio.play();
            play.classList.replace("fa-circle-play","fa-pause");
            img.classList.add("anime");
        }


        const pauseMusic = ()=>{
            isPlaying=false;
            audio.pause();
            play.classList.replace("fa-pause","fa-circle-play");
            img.classList.remove("anime");
        }

        play.addEventListener("click", () => {
            if(isPlaying){
                pauseMusic();
            }
            else{
                playMusic();
            }

        });


        const loadSong =(songs) =>{

            title.textContent = songs.title;
            author.textContent = songs.author;
            audio.src = "music/" + songs.name + ".mp3";
            img.src = "image/" + songs.name + ".jpg";


        };

        songIndex = 0;
        // loadSong(songs[2])

        const nextSong = () =>{
            songIndex= (songIndex + 1 )%songs.length;
            loadSong(songs[songIndex]);
            playMusic(); 

        };

        const preSong = () =>{
            songIndex = (songIndex -1 + songs.length)%songs.length;
            loadSong(songs[songIndex]);
            playMusic();

        };
        next.addEventListener("click",nextSong);
        prev.addEventListener("click",preSong);



    </script>
    
</body>
</html>
